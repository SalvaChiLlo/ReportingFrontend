<div class="results-view">
  <div class="actions mt-3">
    <button class="btn btn-primary mx-3" type="submit" (click)="goBack()">Go Home</button>
    <div class="btn-group mx-3" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1" (click)="selectOrderPrices()">Order Prices</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2" (click)="selectProductsCustomers()">Products
        Customers</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3" (click)="selectCustomersRanking()">Customers
        Ranking</label>
    </div>
    <button class="btn btn-primary mx-3" type="submit" (click)="downloadReport()">Download Report</button>
  </div>

  <table class="table table-striped table-hover table-bordered mt-3" *ngIf="data?.header !== ''">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of data.header.split(',')">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data.list">
        <th scope="col">{{item.split(',')[0]}}</th>
        <td *ngFor="let value of item.split(',').splice(1)">{{value}}</td>
      </tr>
    </tbody>
  </table>
</div>
